<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="logo">
            <img src="images/odin-lined.png" alt="">
            <h2 class="title">odin</h2>
        </div>
        <p class="aside-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </aside>
    <section>
        <div class="container-1">
            <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started.</p>
            <p class="special">You know you want to.</p>
        </div>
        <div class="container-2">
            <h2>Let's do this!</h2>
            <form action="">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>

                <div class="container-3">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
